---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-kubernetes-role
  namespace: imsilva
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - pods/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  - statefulsets
  - daemonsets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-kubernetes-rolebinding
  namespace: imsilva
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mcp-kubernetes-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: imsilva